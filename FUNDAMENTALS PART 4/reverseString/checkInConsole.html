<!DOCTYPE html>
<html>
<head>
  <title>FUNDAMENTALS PART 4</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    const reverseString = function(text) {
      let newText = [];
      for(i=text.length;i>=0;i--){
        newText.push(text[i]);
      }
      return newText.join("");
    }

console.log(reverseString("Testing 123"));
  </script>
</body>
</html>
