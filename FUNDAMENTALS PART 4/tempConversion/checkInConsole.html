<!DOCTYPE html>
<html>
<head>
  <title>FUNDAMENTALS PART 4</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    const ftoc = function(number) {
      return (( number - 32 ) * (5/9)).toFixed(1);
    }

    const ctof = function(number) {
      return (( number * (9/5) ) + 32).toFixed(1);
    }
console.log(ftoc(100));
console.log(ctof(-10));
  </script>
</body>
</html>
