<!DOCTYPE html>
<html>
<head>
  <title>FUNDAMENTALS PART 4</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    const repeatString = function(text, number) {
      final_text = [];
      for(i=1;i<=number;i++){
          final_text.push(text);
      }
      return final_text.join("");
}

console.log(repeatString("Test", 3));
  </script>
</body>
</html>
