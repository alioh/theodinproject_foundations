<!DOCTYPE html>
<html>
<head>
  <title>PROBLEM SOLVING</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    let number = parseInt(prompt("Enter a number: "));

    for(i=1;i<=number;i++){
      if ((i % 3 === 0) && (i % 5 === 0)) {
        console.log("FizzBuzz");
      } else if (i % 3 === 0){
        console.log("Fizz");
      } else if (i % 5 === 0){
        console.log("Buzz");
      }
      else {
      console.log(i);
    }}

    alert("Check the console!");
  </script>
</body>
</html>
